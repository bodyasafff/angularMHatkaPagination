<div class="product-list">
    <div class="line-products" *ngFor="let line of prod">
        <div class="product" *ngFor="let product of line.products">
            <img class="product-image" [src]="this.getProductService().URL+'/Image/'+product.image">
            <p>{{product.name}}</p>
            <p>{{product.price+' грн.'}}</p>
        </div>
    </div>
</div>
